<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Photo Application</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="shortcut icon" type="image/jpg" href="/images/098765.png"/>
</head>

<body>
      <nav class="navbar">
            <div class="logo">
                  Photo<span>Viewer</span>
            </div>

            <div class="search-box">
                  <span>Search:</span>&nbsp;&nbsp;<input type="text" placeholder="Search image">
            </div>
      </nav>

      <div class="wrapper">
            <div class="gallery">
                  <div class="image"><span><img src="images/img-1.jpg" alt=""
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-2.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-3.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-4.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-5.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-6.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-1.jpg" alt=""
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-2.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-3.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <div class="image"><span><img src="images/img-4.jpg" alt="The image is missing"
                                    aria-placeholder="The image is loading"></span></div>
                  <!-- <div class="image"><span><img src="images/img-5.jpg" alt="The image is missing" -->
                                    <!-- aria-placeholder="The image is loading"></span></div> -->
                  <!-- <div class="image"><span><img src="images/img-6.jpg" alt="The image is missing" -->
                                    <!-- aria-placeholder="The image is loading"></span></div> -->
            </div>
      </div>


      <div class="preview-box">

            <div class="details">
                  <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
                  <span class="icon fas fa-times"></span>
            </div>

            <div class="image-box">
                  <div class="slide prev"><i class="fas fa-angle-left"></i></div>
                  <div class="slide next"><i class="fas fa-angle-right"></i></div>
                  <img src="" alt="">
            </div>

      </div>

      <div class="shadow"></div>
</body>
<!-- <script src="script.js"></script> -->
<script src="sample.js"></script>

</html>
